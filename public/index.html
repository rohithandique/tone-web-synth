<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Web Synth</title>
  <meta name="description" content="" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.63/Tone.js"
    integrity="sha512-1DiS1ddJNT5+Eg2oTaikQd3J5aiAp21bcwSOVUGh96Kdq/A/fgCSgGwfTsk11F8Q1miekOFxQB8AVdVWyM86Zw=="
    crossorigin="anonymous"></script>
</head>

<body>
  <!--main access point for injecting the js is #piano. 
      container-fluid and row are bootstrap grid classes-->

  <div class="container-fluid">
    <div id = "octaveSlider">
      <span id = "octaveValue">0</span>
      <input type="range" name="" value="0" min="0" max="6" onmousemove="octaveSlider(this.value)" onchange="octaveSlider(this.value)">
    </div>
    <div class="row">
      <div id="piano"></div>
    </div>
  </div>
  <script src="index.js"></script>
</body>

</html>
